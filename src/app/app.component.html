<div class = "main">
  <h1>
    Welcome to {{title}}!
  </h1>
  <h1>item lists</h1>
    <div class="addItem">
      <input [(ngModel)] = "newItem" class="addText">
      <button (click) = "pushItem()">add</button>
    </div>
    <ul>
      <li *ngFor = "let i of items, let ind = index">
        {{i}} 
        <span (click) = "removeItem(ind)">x</span>
      </li>  
    </ul>  
</div>  
<a routerLink="/member">Category</a>
